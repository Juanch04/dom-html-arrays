<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My favorite albums</title>
  </head>
  <body>
    <div class="flex max-w-screen-xl mx-auto gap-x-12">
      <form class="flex flex-col gap-y-6 w-1/3" onsubmit="createAlbum(event)">
        <h1 class="text-2xl font-bold">My favorite albums</h1>
        <div class="flex flex-col">
          <label class="font-thin" for="name">Name album</label>
          <input
            class="border-2 rounded px-2 py-1"
            id="name"
            name="name"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <label class="font-thin" for="year">Year album</label>
          <input
            class="border-2 rounded px-2 py-1"
            id="year"
            name="year"
            type="text"
          />
        </div>
        <div class="flex flex-col">
          <label class="font-thin" for="image">Image album</label>
          <input
            class="border-2 rounded px-2 py-1"
            id="image"
            name="image"
            type="text"
          />
        </div>
        <div class="flex">
          <button class="bg-rose-600 px-8 py-2 rounded mx-auto" type="submit">
            Create Album
          </button>
        </div>
      </form>

      <div class="albums gap-x-8 gap-y-6 grid grid-cols-3 w-2/3"></div>
    </div>

    <script src="/albums.js"></script>
  </body>
</html>
